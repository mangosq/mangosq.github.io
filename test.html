<html>
<body>
    <script type="text/javascript">
    
        function reduce(array, combine, start) {
            let current = start;
            for (let element of array) {
                current = combine(current, element);
            }
        return current;
        } 
        //console.log(reduce([1, 2, 3, 4], (a, b) => a + b, 0));
        console.log(reduce(
            [1,2,3,4],
            function(a,b){
                return a+b;
            }
        ,0))
    </script>

</body>
</html>
